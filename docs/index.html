<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <meta property="og:title" content="Grade Calculator">
    <meta property="og:description" content="Find The Lowest Grade You Need On Your Next Test or Quiz!"> 
    <meta property="og:image" content="https://iili.io/4C6tIe.md.png">
    <meta property="og:url" content="eric8900.github.io/GradeCalculator">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="720">
    <meta name="twitter:card" content="summary _large_image"> 

    <title>Next Assessment Grade Calculator</title>
  </head>
  <body class="body">
    <div>
        <h1 id = "animate__fadeInLeft" class="animate__fadeInLeft">Grade Calculator</h1>
    </div>
    <div class="enter">
      <input onclick="save()" id="save" type="submit" value="Save" class="1"/>
      <input onclick="loadSaved()" type="submit" value="Load From Saved"/> <br><br>
      <label class="label">Number of Major Grades</label><br>
      <input type = "number" id = "numMa" class="input" placeholder="Number of Major Grades" />  <br>

      <label class="label">Number of Minor Grades</label><br>
      <input type = "number" id = "numMi" class="input" placeholder="Number of Minor Grades"><br> 

      <button onclick="addGradesDiv()" id = "bigGrades" class="addGrade">Add Grades</button> <br>
      <div id="contain" class="contain">
        <div id = "majors" class="grades"></div>
        <div id = "minors" class="grades"></div> 
      </div>

      <button onclick="addOtherDiv()" id = "smallGrades">Add Other Grades (Default 100)</button> <br>
      <div id="containOther" class="containOther">
        <div id = "addOther" class="grades"></div> <br>
        <div id = "others" class="grades"></div>
      </div>

      <label class="label">Major Grade Percentage</label> <br>
      <input type = "number" id = "maP" class="input" placeholder="Major Grade Percentage"> <br>

      <label class="label">Minor Grade Percentage</label> <br>
      <input type = "number" id = "miP" class="input" placeholder="Minor Grade Percentage"> <br>

      <label class="label">Other Grade Percentage</label> <br>
      <input type = "number" id = "otP" class="input" placeholder="Other Grade Percentage"> <br>

      <label class="label">Desired Minimum Grade</label> <br>
      <input type = "number" id = "want" class="input" placeholder="Desired Minimum Grade"> <br> 

      <label class="label" >Taking </label> <br>
      <div class="select">
        <select id="isTest">
          <option value="test">Test</option>
          <option value="quiz">Quiz</option>
        </select>
        <div class="select_arrow"></div>
      </div> <br> <br>
      <button type ="button" id = "Submit" onclick="Submit()">Submit</button><br>

      <div class="gNeeded" id="gNeeded">
        <p>Grade Needed: </p>
        <div id ="grade"></div>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
